<div class="row fila">
    <div class="col title">Nombre</div>
    <div class="col title">Imágen</div>
    <div class="col title">Precio</div>
    <div class="col title">Habilitado</div>
</div>
<div *ngFor="let producto of productos">
    <div class="col title">{{producto.nombre}}</div>
    <div class="col title">{{producto.imagen}}</div>
    <div class="col title">{{producto.precio}}</div>
    <div class="col title">{{producto.habilitado ? 'SÍ' : 'NO'}}</div>
</div>
<modal-agregar-producto></modal-agregar-producto>
