<div class="modal-content modalBorder">
    <div class="modal-header header">
        <h4 class="modal-title" id="modal-basic-title">Editar Producto</h4>
        <i class="material-icons pointer" (click)="modalService.dismissAll()">close</i>
    </div>
    <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
            <div class="form-group">
                <button type="button" mat-raised-button color="primary" onclick="document.getElementById('fileToUpload').click()">
                    Seleccionar imágen
                </button>
                <div class="imagenDiv">
                    <img src="{{producto.imagen}}" alt="Imágen" class="imagen">
                </div>
                <input id="fileToUpload" type="file" style="display:none;" (change)="guardarImagen($event)" formControlName="imagen" />
            </div>

            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Nombre" formControlName="nombre" value="{{producto.nombre}}" required />
                </mat-form-field>
            </div>


            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Precio" type="number" formControlName="precio" class="example-right-align" value="{{producto.precio}}" required />
                    <span matPrefix>$&nbsp;</span>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-slide-toggle color="primary" [checked]="checked" (change)="cambiarHabilitado($event)">{{checked ? 'Habilitado': 'Deshabilitado'}}</mat-slide-toggle>
            </div>

            <div class="form-group">
                <div class="text-right">
                    <mat-bar-button [options]="barButtonOptions"> </mat-bar-button>
                </div>
            </div>

            <div *ngIf="error" class="alert alert-danger" role="alert">
                {{error.error}}
            </div>
        </form>
    </div>
</div>
