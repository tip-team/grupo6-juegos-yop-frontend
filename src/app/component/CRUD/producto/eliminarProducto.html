<div role="document">
    <div>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrar()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="add-modal-label">Eliminar Producto</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-sm-10 control-label">Esta seguro de eliminar el siguiente producto</label>
                <div class="col-sm-10">
                    <h3 style="color:blue;">{{nombre}}</h3>
                    <img class="img-responsive" src="{{imagen}}" alt="imagen" style="width: 50px;"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrar()">Cerrar</button>
                    <button type="submit" class="btn btn-primary" (click)="borrarProducto(idP)" style="margin:5px;">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
