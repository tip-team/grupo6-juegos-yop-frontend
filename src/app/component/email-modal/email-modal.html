<ng-template #content let-modal>
    <div class="modalBorder">
        <div class="modal-body">
            <div class="closeButton">
                <i class="material-icons pointer" (click)="modal.close()">close</i>
            </div>

            <form class="formPaddingLeft" [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
                <ngx-intl-tel-input hidden="true"></ngx-intl-tel-input>

                <div class="row fullWidthForm">
                    <div class="form-group fullWidth">
                        <mat-form-field class="fullWidth">
                            <input class="inputText" matInput placeholder="Nombre y apellido"
                                formControlName="nombre" />
                            <mat-error class="errorText" *ngIf="registerForm.controls.nombre.errors">Debe ingresar su
                                nombre y apellido.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row fullWidthForm">
                    <div class="form-group fullWidth">
                        <mat-form-field class="fullWidth">
                            <input class="inputText" matInput placeholder="Email" formControlName="email" />
                            <mat-error class="errorText" *ngIf="registerForm.controls.email.errors">
                                {{getEmailErrorMessage()}}</mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row telefonoMarginBottom">
                    <div>
                        <p class="telefonoTitle">Tel√©fono</p>
                        <ngx-intl-tel-input #telefono [cssClass]="'custom'" class="telefonoText"
                            [preferredCountries]="['ar', 'bo', 'uy', 'cl', 'py', 'br']"
                            [enableAutoCountrySelect]="false" [enablePlaceholder]="true" name="telefono"
                            formControlName="telefono"></ngx-intl-tel-input>
                        <p class="telefonoError errorText" *ngIf="!registerForm.controls.telefono.valid">
                            {{getTelefonoErrorMessage()}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <button mat-raised-button color="primary" class="siguiente"
                        [disabled]="!registerForm.valid">Siguiente</button>
                </div>
            </form>
        </div>
    </div>

    <ngx-spinner name="solicitandoCompra" bdOpacity=0.9 bdColor="#7071b0" size="large" color="#0c056e" type="ball-pulse"
        [fullScreen]="true">
        <p class="text" style="color: rgb(35, 31, 97);"> Solicitando compra . . . </p>
    </ngx-spinner>

</ng-template>

<button mat-raised-button color="primary" (click)="openModal(content)" class="actionButton">COMPRAR</button>
