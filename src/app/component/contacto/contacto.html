<div class="row">
    <div class="col-sm-3">
        <p class="infinityTitulo">Infinity Rotomolding Ltda.</p>

        <a class="numeroTelefono" href="tel:01142030673">Tel.: (011) 4203-0673</a>

        <a class="numeroTelefono" href="mailto:info@infinityrotomolding.com">info@infinityrotomolding.com</a>
    </div>
    <div class="col-sm-9">
        <h2 class="componentTitle">Contactanos</h2>
        <form [formGroup]="contactForm" (ngSubmit)="handleSubmit()">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="contactFormName"/>
                <mat-error *ngIf="contactForm.controls.contactFormName.errors">Debe ingresar su nombre.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="contactFormEmail"/>
                <mat-error *ngIf="contactForm.controls.contactFormEmail.errors">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Asunto" formControlName="contactFormSubject"/>
                <mat-error *ngIf="contactForm.controls.contactFormSubject.errors">Debe ingresar un asunto.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Mensaje" formControlName="contactFormMessage"></textarea>
                <mat-error *ngIf="contactForm.controls.contactFormMessage.errors">Debe ingresar un mensaje.
                </mat-error>
            </mat-form-field>
            <div class="form-group">
                <div class="text-right">
                    <button [disabled]="!contactForm.valid" mat-raised-button color="primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
