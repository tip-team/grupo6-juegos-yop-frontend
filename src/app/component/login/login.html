<div *ngIf="isLoggedIn; else loggedOut">
  <admin></admin>
  <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</div>

<ng-template #loggedOut>
  <form class="centrar" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password" required/>
      </mat-form-field>
    </div>

    <div class="form-group">
      <button mat-raised-button color="primary" class="login">Login</button>
      <div *ngIf="isLoginFailed" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
    </div>
  </form>
</ng-template>
